<style type="text/css">

/* Login page */

 <body> 
     <div class="zizhu-form">
        <h1 align="center">小京自助登陆中心</h1>
      <input id="msg" type="text" name="username" class="username" placeholder="必填！先在这里填写你的QQ！" required="" /> 
      <input type="button" id="jdcode"  value="操作说明提示">
      <input type="button" id="qrcode"  value="出示2维扫码">
      <input type="button" id="jumpapp" value="APP跳转登录">
        <h4 align="center">易享添开 Copyright 2021</h4>
     </div>
  <!--二维码弹窗--> 
    <div id="qrcontainer" class="hidden">
        <div class="qframe">
            <div id="refresh_qrcode" class="hidden">
                <div>
                    <h3>二维码已失效</h3>
                    <div class="refresh">刷新</div>
                </div>
            </div>
            <div id="qrcode"></div>
            <div class="info">请使用手机APP扫码</div>
            <div class="qframe-close" title="关闭">✖</div>
        </div>
    </div>
  <!--二维码弹窗-->

  <!--获取到的cookie--> 
     <div id="res" class="qr"> 
      <div class="qrcontainer"> 
       <div id="cookie" class="des"></div> 
      </div> 
     </div> 
  <!--获取到的cookie--> 
  <script>
get_code();
    var jdCode = '';
    var loginUrl = '123';
    var resDiv = document.getElementById('res');
    document.getElementById('jdcode').addEventListener('click', function () {
      if (jdCode) {
        copyText(jdCode);
        alert('复制成功，正在跳转App');
        window.open('openapp.jdmobile://');
      } else {
                                    Swal.fire({
                                        title: "操作说明提示",
                                        html:
                                            '<div style="font-size:14px;font-weight: bold;">①登录1→京东APP扫一扫<br>②登录2→自动APP跳转APP<br>③登陆后务必返回本页面。</div>',
                                        icon: "question",
                                        confirmButtonText: "我已知晓",
                                    }).then((result) => {
                                    });
              }
    });
    document.getElementById('jumpapp').addEventListener('click', function () {
      if (loginUrl) {
        window.location.href = `openapp.jdmobile://virtual/ad?params=${encodeURI(
          JSON.stringify({
            category: 'jump',
            des: 'ThirdPartyLogin',
            action: 'to',
            onekeylogin: 'return',
            url: loginUrl,
            authlogin_returnurl: 'weixin://',
            browserlogin_fromurl: window.location.host,
          })
        )}`;
      } else {
        alert('还没加载好，请刷新重试');
      }
    });

            $('.qframe-close').click(function () {
                $("#qrcontainer").addClass("hidden");
                $("#refresh_qrcode").addClass("hidden");
            });

    document.getElementById('qrcode').addEventListener('click', function () {
      if (loginUrl) {
      $("#qrcontainer").removeClass("hidden");
      } else {
        alert('还没加载好，请刷新重试');
      }
    });

    function get_code() {
      let timeStamp = new Date().getTime();
      ajax({
        url: './qrcode?t=' + timeStamp,
        method: 'get',
        success: function (data) {
          if (data.err == 0) {
            checkLogin(data.user);
            console.log('jdCode:' + data.jdCode);
            jdCode = data.jdCode;
            loginUrl = data.qrcode;
            qrbox = document.getElementById('qframe');
            qrcode = new QRCode(qrbox, {
              text: loginUrl,
              correctLevel: QRCode.CorrectLevel.L,
            });
          }
        },
      });
    }
    function checkLogin(user) {
      time = setInterval(() => {
        let timeStamp = new Date().getTime();
        ajax({
          url: './cookie?t=' + timeStamp,
          method: 'get',
          data: { user, msg: document.getElementById('msg').value || '无备注' },
          success: function (data) {
            if (data.err == 0) {
              console.log('cookie:' + data.cookie);
              $("#qrcontainer").addClass("hidden");
              $("#refresh_qrcode").addClass("hidden");

                                    Swal.fire({
                                        title: "cookie已获取",
                                        html:
                                            '<div class="cookieCon" style="font-size:16px;font-weight: bold;">' +
                document.getElementById('msg').value +
                                            '</div><div class="cookieCon" style="font-size:12px;">' + data.cookie + '</div>',
                                        icon: "success",
                                        confirmButtonText: "复制Cookie",
                                    }).then((result) => {
                                        copyToClip(data.cookie);
                                    });

              clearInterval(time);
              jdCode = '';
              loginUrl = '';
            } else if (data.err == 21) {
              document.getElementById('tip').style.display = 'flex';
              alert('请求超时');
              clearInterval(time);
              jdCode = '';
              loginUrl = '';
            }
          },
        });
      }, 3000);
    }
    function copyText(text) {
      // 数字没有 .length 不能执行selectText 需要转化成字符串
      var textString = text.toString();
      var input = document.querySelector('#copy-input');
      if (!input) {
        input = document.createElement('input');
        input.id = 'copy-input';
        input.readOnly = 'readOnly'; // 防止ios聚焦触发键盘事件
        input.style.position = 'absolute';
        input.style.left = '-1000px';
        input.style.zIndex = '-1000';
        document.body.appendChild(input);
      }
      input.value = textString;
      // ios必须先选中文字且不支持 input.select();
      selectText(input, 0, textString.length);
      console.log(document.execCommand('copy'), 'execCommand');
      if (document.execCommand('copy')) {
        document.execCommand('copy');
        //alert('已复制到粘贴板');
      }
      input.blur();
      // input自带的select()方法在苹果端无法进行选择，所以需要自己去写一个类似的方法
      // 选择文本。createTextRange(setSelectionRange)是input方法
      function selectText(textbox, startIndex, stopIndex) {
        if (textbox.createTextRange) {
          //ie
          const range = textbox.createTextRange();
          range.collapse(true);
          range.moveStart('character', startIndex); //起始光标
          range.moveEnd('character', stopIndex - startIndex); //结束光标
          range.select(); //不兼容苹果
        } else {
          //firefox/chrome
          textbox.setSelectionRange(startIndex, stopIndex);
          textbox.focus();
        }
      }
    }
    function ajax(options) {
      var url = options.url;
      var method = options.method;
      var data = options.data;
      var success = options.success;
      var ajax = new XMLHttpRequest();
      ajax.open(method, url);
      if (method == 'post') {
        ajax.setRequestHeader('Content-type', 'application/json');
      }
      ajax.send(JSON.stringify(data));
      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4 && ajax.status == 200) {
          success(JSON.parse(ajax.responseText));
        }
      };
    }
</script>
